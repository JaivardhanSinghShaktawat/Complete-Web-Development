    <title>Id And Classes</title>
  </head>
  <body>
    <!-- id  -->

    <!-- class  -->

    <div class="container container-3">It is a container</div>
    <div class="container container-4">It is a container</div>
    <div class="container container-5">It is a container</div>
  </body>
