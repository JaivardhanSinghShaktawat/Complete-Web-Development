<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Vs Span</title>
  </head>
  <body>
    <!-- span element  -->
    <p>
      <span style="text-transform: uppercase; color: #f00">Coding</span> is fun
    </p>

    <!-- div element  -->
    <div class="container">
      <div>Container 1</div>
      <div>Container 2</div>
      <div>Container 3</div>
      <div>Container 4</div>
      <div>Container 5</div>
    </div>
  </body>
</html>
